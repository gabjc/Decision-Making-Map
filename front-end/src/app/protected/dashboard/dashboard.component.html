<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #ffffff;
    background-color: #424242;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .content {
    display: grid;
    grid-template-columns: 300px 10px 890px;
    margin: 50px auto 32px;
    padding: 0 16px;
    max-width: 1200px;
    flex-direction: column;
    /* align-items: center; */
    background-color: blue;
  }
  
  .sidebar {
    display: grid;
    grid-template-rows:  15px 100px 100px 100px 100px 100px 100px;
    justify-content: center;
    margin-top: 16px;
    background-color: red;
    max-width: 300px;
    height: 615px;
    align-items: center;
  }

  .form {
    display: none;
    justify-content: center;
    align-items: center;
    margin-top: 16px;
    color: white;
    background-color: rgb(1, 57, 58);
    height: 600px;
    max-width: 590px;
  }

  .addItin {
    all: unset;
    border-radius: 4px;
    border: 2px solid #462b69;
    background-color: #2d42dd;
    color:#ffffff;
    height: 30px;
    width: 275px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .Itinerary {
    display: none;
    border-radius: 4px;
    border: 2px solid #462b69;
    background-color: #2d42dd;
    color:#ffffff;
    height: 75px;
    width: 275px;
    line-height: 24px;
    transition: all 0.2s ease-in-out;
  }

  .done {
    border-radius: 4px;
    border: 2px solid #462b69;
    background-color: #2d42dd;
    color:#ffffff;
    height: 25px;
    width: 50px;
    transition: all 0.2s ease-in-out;
    align-self: last baseline;
    margin-left: 10px;
  }

  .sidebar .Itinerary:not(.highlight-Itinerary):hover {
    cursor: pointer;
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .sidebar .addItin:not(.highlight-addItin):hover {
    cursor: pointer;
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .form .done:not(.highlight-done):hover {
    cursor: pointer;
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }
</style>

<div class="content" role="main">

  <div class="sidebar">
    <p style="color: white; justify-self: center; font-size: large;">Itineraries:</p>
    <div id="I1" class="Itinerary"></div>
    <div id="I2" class="Itinerary"></div>
    <div id="I3" class="Itinerary"></div>
    <div id="I4" class="Itinerary"></div>
    <div id="I5" class="Itinerary"></div>
    <a class="addItin" onclick="addItinerary()">
      <span>+</span>
    </a>
  </div>
  <div></div>
  <div id="inputform" class="form">
    <p >New Itinerary</p>
    <div class="done" onclick="submitInfo()">Done</div>
  </div>
</div>

  <!-- <input type="hidden" #selection> -->
  <script>
    let numItin = 0;
    let adding = false;


    function addItinerary() {
      if(numItin < 5) {
        numItin++;
        console.log(`Number of Itineraries: ${numItin}`);   
        if(adding === false) {
          adding = true;
          var x = document.getElementById("inputform");
          x.style.display = "block";
        }
      }
      else
        alert('Maximum number of itinteraries reached, upgrade to premium for more');
      
    }

    function submitInfo() {
      adding = false;
      var x = document.getElementById("inputform");
      var y;
      switch(numItin) {
        case 1:
        y = document.getElementById("I1");
          break;
        case 2:
        y = document.getElementById("I2");
          break;
        case 3:
        y = document.getElementById("I3");
          break;
        case 4:
        y = document.getElementById("I4");
          break;
        case 5:
        y = document.getElementById("I5");
          break;
      }
      console.log(y);
      x.style.display = "none";
      y.style.display = "block";
    }
    // const Itinerary = {
    //     Name: test
    // }
  </script>
